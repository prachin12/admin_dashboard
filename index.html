<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c9eac586ba.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <!--header tag on the left contains search and on the right for notification profile logo and the name-->
      <div class="header">
        <section class="search">
          <i class="fa fa-search"></i>
          <span>SEARCH</span>
        </section>
        <section class="notis">
          <i style="font-size: 24px" class="fa">&#xf0f3;</i>

          <img src="images.jpg" id="pfp" height="40" width="40" />

          <span>ZORO PUN</span>
        </section>
      </div>

      <!--On the sidebar there are 3 section one for logo one for navigation and last one for settings-->
      <div class="side">
        <section class="logo">DASHBOARD</section>
        <section class="home">
          <span><i class="fa-solid fa-house icon"></i> Home </span>
          <span><i class="fa-solid fa-user icon"></i>Profile</span>
          <span><i class="fa-solid fa-message icon"></i>Messages</span>
          <span><i class="fa-regular fa-clock icon"></i>History</span>
          <span><i class="fa-solid fa-list-check icon"></i>Tasks</span>
          <span><i class="fa-solid fa-user-group icon"></i>Communities</span>
        </section>
        <section class="settings">
          <span><i class="fa-solid fa-gear icon"></i>Settings</span>
          <span><i class="fa-solid fa-user-group icon"></i>Support</span>
          <span><i class="fa-solid fa-user-group icon"></i>Privacy</span>
        </section>
      </div>

      <!--on the nav left side is for welcome and right side is for options to new share and upload-->
      <div class="nav">
        <section class="username">
          <img src="images.jpg" id="pfp2" height="70" width="70" />
          <span>Hi there,<span class="user">Zoro Pun(@learning)</span></span>
        </section>
        <section class="option">
          <div class="">NEW</div>
          <div class="">UPLOAD</div>
          <div class="">SHARE</div>
        </section>
      </div>

      <!--On the article there are two section on the left for posts and on the right for announcement and trending-->
      <div class="article">
        <section class="posts"></section>
        <section class="announcement"></section>
      </div>
    </div>
  </body>
</html>
